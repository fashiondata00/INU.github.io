<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>오픈 채팅방</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .wrap { 
      max-width: 800px; 
      margin: 0 auto;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .card { 
      background: #fff; 
      border-radius: 20px; 
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      height: 85vh;
      display: flex;
      flex-direction: column;
    }
    
    header { 
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h3 { 
      font-size: 1.4rem;
      font-weight: 600;
    }
    
    #presence { 
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    
    .user-section {
      padding: 15px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #name {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    #name:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }
    
    #saveName {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #saveName:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #saveName:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      margin-left: 5px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    #messages { 
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
    
    .msg { 
      margin: 15px 0;
      display: flex;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateX(-20px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .msg.me { 
      justify-content: flex-end;
    }
    
    .msg-content {
      max-width: 70%;
    }
    
    .msg .meta { 
      font-size: 12px;
      color: #718096;
      margin-bottom: 5px;
      padding: 0 5px;
    }
    
    .msg.me .meta {
      text-align: right;
    }
    
    .msg .bubble { 
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      position: relative;
    }
    
    .msg.me .bubble { 
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .typing-indicator {
      padding: 10px 20px;
      color: #718096;
      font-size: 14px;
      font-style: italic;
      min-height: 30px;
    }
    
    .chat-form { 
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
    }
    
    #text { 
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    #text:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .send-button { 
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #fee;
      color: #c00;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 20px;
      display: none;
    }
    
    .emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      z-index: 1000;
    }
    
    .emoji-picker button {
      padding: 5px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    
    .emoji-picker button:hover {
      background: #f0f0f0;
    }
    
    @media (max-width: 600px) {
      .card { height: 90vh; }
      .msg-content { max-width: 85%; }
      header h3 { font-size: 1.2rem; }
      .user-section { flex-direction: column; }
      #name, #saveName { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>채팅방 연결 중...</div>
  </div>
  
  <div class="wrap" style="display: none;" id="app">
    <div class="card">
      <header>
        <h3>🚀 오픈 채팅방</h3>
        <div id="presence">
          접속자 0명
          <span class="status-indicator"></span>
        </div>
      </header>
      
      <div class="user-section">
        <input id="name" placeholder="닉네임을 입력하세요" maxlength="20" />
        <button id="saveName">저장</button>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <div id="messages"></div>
      
      <div class="typing-indicator" id="typingIndicator"></div>
      
      <form class="chat-form" id="chatForm">
        <input id="text" placeholder="메시지를 입력하세요..." maxlength="500" autocomplete="off" />
        <button type="button" id="emojiButton" style="padding: 10px; background: none; border: none; font-size: 20px; cursor: pointer;">😊</button>
        <button type="submit" class="send-button" id="sendButton">
          <span>전송</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
      
      <div class="emoji-picker" id="emojiPicker">
        <button>😊</button><button>😂</button><button>❤️</button><button>👍</button>
        <button>😭</button><button>🙏</button><button>😘</button><button>🥰</button>
        <button>😍</button><button>😊</button><button>🎉</button><button>😁</button>
        <button>💕</button><button>🥺</button><button>😅</button><button>🔥</button>
        <button>☺️</button><button>🤣</button><button>🙌</button><button>🤷</button>
        <button>🤦</button><button>🤔</button><button>👏</button><button>💪</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyB3Vf5qeWKdWPFrBddnEczXdtzv2Iw8peQ",
      authDomain: "marketing-1e96e.firebaseapp.com",
      databaseURL: "https://marketing-1e96e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "marketing-1e96e",
      storageBucket: "marketing-1e96e.firebasestorage.app",
      messagingSenderId: "882227172037",
      appId: "1:882227172037:web:6d4a002d7a68c7858896ac"
    };

    // SDK 불러오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      serverTimestamp, 
      query, 
      orderBy, 
      limit, 
      onSnapshot,
      where,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { 
      getDatabase, 
      ref, 
      onValue, 
      onDisconnect, 
      serverTimestamp as rtdbTs, 
      set, 
      remove,
      push,
      child
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const ROOM_ID = "open-room-1";
    const messagesRef = collection(db, `rooms/${ROOM_ID}/messages`);

    // DOM 요소
    const $loading = document.getElementById("loading");
    const $app = document.getElementById("app");
    const $messages = document.getElementById("messages");
    const $form = document.getElementById("chatForm");
    const $text = document.getElementById("text");
    const $name = document.getElementById("name");
    const $saveName = document.getElementById("saveName");
    const $presence = document.getElementById("presence");
    const $errorMessage = document.getElementById("errorMessage");
    const $typingIndicator = document.getElementById("typingIndicator");
    const $sendButton = document.getElementById("sendButton");
    const $emojiButton = document.getElementById("emojiButton");
    const $emojiPicker = document.getElementById("emojiPicker");

    let currentUid = null;
    let typingTimeout = null;
    let lastMessageTime = 0;
    const MESSAGE_COOLDOWN = 1000; // 1초 쿨다운

    // 에러 표시 함수
    function showError(message) {
      $errorMessage.textContent = message;
      $errorMessage.style.display = 'block';
      setTimeout(() => {
        $errorMessage.style.display = 'none';
      }, 5000);
    }

    // 로컬스토리지에서 닉네임 불러오기
    const savedName = localStorage.getItem('chatName');
    if (savedName) {
      $name.value = savedName;
    }

    // 이모지 픽커 토글
    $emojiButton.addEventListener('click', () => {
      $emojiPicker.style.display = $emojiPicker.style.display === 'grid' ? 'none' : 'grid';
    });

    // 이모지 선택
    $emojiPicker.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        $text.value += e.target.textContent;
        $emojiPicker.style.display = 'none';
        $text.focus();
      }
    });

    // 외부 클릭시 이모지 픽커 닫기
    document.addEventListener('click', (e) => {
      if (!$emojiButton.contains(e.target) && !$emojiPicker.contains(e.target)) {
        $emojiPicker.style.display = 'none';
      }
    });

    // XSS 방지를 위한 HTML 이스케이프
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // URL을 링크로 변환
    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
    }

    // 익명 로그인
    signInAnonymously(auth).catch(error => {
      showError('로그인 실패: ' + error.message);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUid = user.uid;
        
        // Presence 설정
        const meRef = ref(rtdb, `presence/${ROOM_ID}/${currentUid}`);
        const userInfo = {
          online: true,
          lastSeen: rtdbTs(),
          name: $name.value || '익명'
        };
        
        set(meRef, userInfo);
        onDisconnect(meRef).remove();
        
        // 타이핑 상태 제거 설정
        const typingRef = ref(rtdb, `typing/${ROOM_ID}/${currentUid}`);
        onDisconnect(typingRef).remove();
        
        // 앱 표시
        $loading.style.display = 'none';
        $app.style.display = 'block';
      }
    });

    // 접속자 수 표시
    const presenceRef = ref(rtdb, `presence/${ROOM_ID}`);
    onValue(presenceRef, (snap) => {
      const val = snap.val() || {};
      const count = Object.keys(val).length;
      $presence.innerHTML = `접속자 ${count}명<span class="status-indicator"></span>`;
    });

    // 타이핑 상태 표시
    const typingRef = ref(rtdb, `typing/${ROOM_ID}`);
    onValue(typingRef, (snap) => {
      const val = snap.val() || {};
      const typingUsers = Object.entries(val)
        .filter(([uid]) => uid !== currentUid)
        .map(([_, data]) => data.name);
      
      if (typingUsers.length > 0) {
        if (typingUsers.length === 1) {
          $typingIndicator.textContent = `${typingUsers[0]}님이 입력 중...`;
        } else {
          $typingIndicator.textContent = `${typingUsers.length}명이 입력 중...`;
        }
      } else {
        $typingIndicator.textContent = '';
      }
    });

    // 타이핑 상태 업데이트
    $text.addEventListener('input', () => {
      if ($text.value.trim() && currentUid) {
        const typingRef = ref(rtdb, `typing/${ROOM_ID}/${currentUid}`);
        set(typingRef, {
          name: $name.value || '익명',
          timestamp: rtdbTs()
        });
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          remove(typingRef);
        }, 3000);
      }
    });

    // 닉네임 저장
    $saveName.addEventListener("click", async () => {
      const nickname = $name.value.trim();
      
      if (!nickname) {
        showError('닉네임을 입력해주세요.');
        return;
      }
      
      if (nickname.length > 20) {
        showError('닉네임은 20자 이내로 입력해주세요.');
        return;
      }
      
      $saveName.disabled = true;
      
      try {
        if (auth.currentUser) {
          await updateProfile(auth.currentUser, { displayName: nickname });
          localStorage.setItem('chatName', nickname);
          
          // Presence 업데이트
          const meRef = ref(rtdb, `presence/${ROOM_ID}/${currentUid}`);
          set(meRef, {
            online: true,
            lastSeen: rtdbTs(),
            name: nickname
          });
          
          showError('✅ 닉네임이 저장되었습니다!');
        }
      } catch (error) {
        showError('닉네임 저장 실패: ' + error.message);
      } finally {
        $saveName.disabled = false;
      }
    });

    // 메시지 수신
    const q = query(messagesRef, orderBy("ts", "desc"), limit(50));
    onSnapshot(q, (snap) => {
      const messages = [];
      snap.forEach(doc => {
        const m = doc.data();
        const isMe = m.uid === currentUid;
        const time = m.ts?.toDate?.();
        const timeStr = time ? new Intl.DateTimeFormat('ko-KR', {
          hour: '2-digit',
          minute: '2-digit'
        }).format(time) : '';
        
        const safeText = linkify(escapeHtml(m.text));
        
        messages.push(`
          <div class="msg ${isMe ? 'me' : ''}">
            <div class="msg-content">
              <div class="meta">${escapeHtml(m.name)} · ${timeStr}</div>
              <div class="bubble">${safeText}</div>
            </div>
          </div>
        `);
      });
      
      $messages.innerHTML = messages.reverse().join('');
      $messages.scrollTop = $messages.scrollHeight;
    }, (error) => {
      showError('메시지 로드 실패: ' + error.message);
    });

    // 메시지 전송
    $form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const text = $text.value.trim();
      const nickname = $name.value.trim() || '익명';
      
      if (!text) return;
      
      // 쿨다운 체크
      const now = Date.now();
      if (now - lastMessageTime < MESSAGE_COOLDOWN) {
        showError('메시지 전송이 너무 빠릅니다. 잠시 후 다시 시도해주세요.');
        return;
      }
      
      if (text.length > 500) {
        showError('메시지는 500자 이내로 입력해주세요.');
        return;
      }
      
      $sendButton.disabled = true;
      $text.disabled = true;
      
      try {
        await addDoc(messagesRef, {
          uid: currentUid,
          name: nickname,
          text: text,
          ts: serverTimestamp()
        });
        
        $text.value = "";
        lastMessageTime = now;
        
        // 타이핑 상태 제거
        if (currentUid) {
          const typingRef = ref(rtdb, `typing/${ROOM_ID}/${currentUid}`);
          remove(typingRef);
        }
      } catch (error) {
        showError('메시지 전송 실패: ' + error.message);
      } finally {
        $sendButton.disabled = false;
        $text.disabled = false;
        $text.focus();
      }
    });

    // Enter 키로 전송, Shift+Enter로 줄바꿈
    $text.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        $form.dispatchEvent(new Event('submit'));
      }
    });

    // 오래된 메시지 정리 (선택사항 - 24시간 이상 된 메시지 삭제)
    async function cleanOldMessages() {
      const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
      const oldMessagesQuery = query(
        messagesRef,
        where('ts', '<', oneDayAgo)
      );
      
      try {
        const snapshot = await getDocs(oldMessagesQuery);
        const deletePromises = [];
        snapshot.forEach((document) => {
          deletePromises.push(deleteDoc(doc(db, `rooms/${ROOM_ID}/messages`, document.id)));
        });
        await Promise.all(deletePromises);
      } catch (error) {
        console.error('오래된 메시지 정리 실패:', error);
      }
    }

    // 24시간마다 오래된 메시지 정리
    setInterval(cleanOldMessages, 24 * 60 * 60 * 1000);
  </script>
</body>
</html>
